<link href=\'https://fonts.googleapis.com/css?family=Roboto\' rel=\'stylesheet\' type=\'text/css\'>
<div style="background:#EFEFEF;text-align:center;font-family: 'Roboto', sans-serif !important;">
  <div style="display:inline-block;margin-top:50px;">
    <form action="/mealme" method="get">
      <div style="font-size:18px;">IGNORE THESE FOODS</div>
      <input style="margin:10px;width:400px;text-align:center;height:100px;font-size:18px;line-height:18px;font-family: 'Roboto', sans-serif;" id="ban_div" name="list" placeholder="Comma Separated List ie. Sausage,McChicken"><br>
      <div style="font-size:18px;">SPEND THIS MUCH</div>
      <input style="margin:10px;width:400px;text-align:center;height:100px;font-size:18px;line-height:18px;font-family: 'Roboto', sans-serif;" id="val_div" name="val" placeholder="Maximum Dollars to Spend"><br>
      <div style="font-size:18px;">THIS MANY OF EACH FOOD</div>
      <input style="margin:10px;width:400px;text-align:center;height:100px;font-size:18px;line-height:18px;font-family: 'Roboto', sans-serif;" id="max_div" name="max" placeholder="Maximum Quantity of One Item"><br>
      <button style="margin:10px;width:400px;text-align:center;height:100px;font-size:18px;line-height:18px;font-family: 'Roboto', sans-serif;">MAKE MY MEAL</button>
    </form>
  </div>
</div>
